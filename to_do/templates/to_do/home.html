{% load static %}

<html>

{% csrf_token %}

<body ng-app="to_do.demo">
    {% verbatim %} 
	<div ng-controller="To_doController">
        <div ng-repeat="list in data">
            <h3>{{ list.name }}</h3>
            <ul>
                <li ng-repeat="card in list.cards">
                    <to_do-Card> </to_do-Card>
                </li>
            </ul>
            <input type="text" ng-model="new_title"/> 
            <button ng-click="add(list, new_title)">+</button>
        </div>
		
	</div>
	{% endverbatim %} 

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	
    <script src="{% static "to_do/to_do.js" %}"> </script>
    <script src="{% static "to_do/card.directive.js" %}"></script>
</body>
</html>
